<div *ngIf="pending" [class]="classname">
  <svg class="spinner" [attr.width]="size" [attr.height]="size" viewBox="25 25 50 50" xmlns="http://www.w3.org/2000/svg">
    <circle class="path" cx="50" cy="50" r="20" fill="none" [attr.stroke]="color" stroke-linecap="round" [attr.stroke-width]="strokeWidth" stroke-miterlimit="10"/>
  </svg>
</div>
